<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>Task List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
      <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Task List</h1>
             
          <form id="search-books">
            <input type="text" placeholder="Search for your tasks..." />
          </form>
          </div>
            
        </header>
        <div id="book-list">
            <h2 class="title">Tasks to complete:</h2>
          		

            <ul>
                <li>
                  <input type="checkbox" name="text" value="1"/>
                     <label class="strikethrough"><span class="name">Make a website</span></label>
                    <span class="delete">delete</span>
                </li>
                <li>
                  <input type="checkbox" id="text" value="1"/>
                    <label class="strikethrough"><span class="name">Update portfolio</span></label>
                    <span class="delete">delete</span>
                </li>
                <li>
                  <input type="checkbox" id="text" value="1"/>
                     <label class="strikethrough"><span class="name">Overpromise and underdeliver</span></label>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <input type="checkbox" id="text" value="1"/>
                    <label class="strikethrough"><span class="name">Update Github repository</span></label>
                    <span class="delete">delete</span>
                </li>
            </ul>
          		
        </div>
        <form id="add-book">
            <input type="checkbox" id="hide">
            <label for="hide">Hide all tasks</label>
            <input type="text" placeholder="Add a task..." />
            <button>Add</button>
        </form>

    </div>
    <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
